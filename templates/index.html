<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arquivos no Bucket AWS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 900px;
    }
    .file-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: 0.3s;
    }
    .file-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    .preview-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“‚ Meus Arquivos</h2>

    <form id="uploadForm" class="text-center mb-5">
      <div class="input-group">
        <input type="file" id="fileInput" name="file" class="form-control" required />
        <button type="submit" class="btn btn-success">ðŸ“¤ Upload</button>
      </div>
    </form>

    <div id="fileList" class="row g-3 justify-content-center"></div>
    <div id="loading" class="text-center text-muted mt-4">Carregando arquivos...</div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:5000";

    async function carregarArquivos() {
      const lista = document.getElementById("fileList");
      const loading = document.getElementById("loading");
      lista.innerHTML = "";
      loading.style.display = "block";

      try {
        const res = await fetch(`${API_URL}/list`);
        const data = await res.json();
        loading.style.display = "none";

        const arquivos = data.files || [];
        if (arquivos.length === 0) {
          lista.innerHTML = `<p class="text-center text-muted">Nenhum arquivo encontrado.</p>`;
          return;
        }

        for (const arq of arquivos) {
          const col = document.createElement("div");
          col.className = "col-md-4 col-sm-6";
          const tamanhoKB = (arq.size / 1024).toFixed(1);
          let previewHTML = `<div class="file-icon">ðŸ“„</div>`;

          if (arq.content_type && arq.content_type.startsWith("image")) {
            const resp = await fetch(`${API_URL}/download?key=${encodeURIComponent(arq.key)}`);
            const dataUrl = await resp.json();
            if (dataUrl.url) {
              previewHTML = `<img src="${dataUrl.url}" alt="${arq.key}" class="preview-img" />`;
            }
          }

          col.innerHTML = `
            <div class="file-card">
              ${previewHTML}
              <h6 class="mt-2 text-truncate">${arq.key}</h6>
              <p class="text-muted small mb-2">${tamanhoKB} KB</p>
              <button class="btn btn-primary btn-sm" onclick="baixarArquivo('${arq.key}')">Baixar</button>
            </div>
          `;
          lista.appendChild(col);
        }
      } catch (err) {
        loading.innerHTML = `<span class="text-danger">Erro: ${err.message}</span>`;
      }
    }

    async function baixarArquivo(nome) {
      try {
        const res = await fetch(`${API_URL}/download?key=${encodeURIComponent(nome)}`);
        const data = await res.json();
        if (data.url) {
          const link = document.createElement("a");
          link.href = data.url;
          link.setAttribute("download", nome);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          alert("Erro ao gerar link de download!");
        }
      } catch (err) {
        alert("Erro: " + err.message);
      }
    }

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Selecione um arquivo!");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${API_URL}/upload`, { method: "POST", body: formData });
        const result = await res.json();
        alert(result.message || "Upload concluÃ­do!");
        fileInput.value = "";
        carregarArquivos();
      } catch (err) {
        alert("Erro ao enviar arquivo: " + err.message);
      }
    });

    carregarArquivos();
  </script>
</body>
</html>
